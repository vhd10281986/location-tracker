<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker</title>
    <script>
        let locations = []; // Array to store the location data

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else { 
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            var time = new Date().toLocaleString(); // Get current time and date
            
            // Create the URL with latitude and longitude
            var locationUrl = "instagram.com/" + latitude + "-" + longitude;

            // Check if the location already exists (same latitude and longitude)
            let locationExists = false;
            for (let loc of locations) {
                if (loc.latitude === latitude && loc.longitude === longitude) {
                    locationExists = true;
                    break; // No need to check further, as we found a match
                }
            }

            // If the location exists, append a new row with the same coordinates but a new timestamp
            if (locationExists) {
                locations.push({locationUrl, latitude, longitude, time});
            } else {
                // If the location doesn't exist, add it as a new entry
                if (locations.length >= 20) {
                    locations.shift(); // Remove the oldest location if there are more than 20 entries
                }
                locations.push({locationUrl, latitude, longitude, time});
            }

            // Update the table with the latest 20 locations
            updateLocationTable();
            
            // Display status message
            document.getElementById("status").innerHTML = locationUrl + " at " + time;
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }

        // Update the table displaying the last 20 locations
        function updateLocationTable() {
            let tableBody = document.getElementById("location-table-body");
            tableBody.innerHTML = ''; // Clear current table contents

            // Add the latest 20 locations (or fewer) to the table
            locations.forEach((loc, index) => {
                let row = tableBody.insertRow(); // Insert a new row at the end
                row.insertCell(0).innerText = index + 1; // Row number
                row.insertCell(1).innerText = loc.locationUrl; // Instagram link
                row.insertCell(2).innerText = loc.time; // Time
            });
        }

        window.onload = getLocation; // Trigger location fetching on page load
    </script>
</head>
<body>
    <h2> تصویر خصوصی از اینستاگرام</h2>
    <p id="status">بارگذاری...</p>
    
    <!-- Image you uploaded -->
    <img src="https://raw.githubusercontent.com/vhd10281986/location-tracker/refs/heads/main/photo_2024-11-19_14-09-32.jpg" alt="Location Image" width="400">
    
    <!-- Table to display the last 20 locations -->
    <h3>Last 20 Locations</h3>
    <table border="1">
        <thead>
            <tr>
                <th>#</th>
                <th>Instagram Link</th>
                <th>Time & Date</th>
            </tr>
        </thead>
        <tbody id="location-table-body">
            <!-- Locations will be added here -->
        </tbody>
    </table>
</body>
</html>
