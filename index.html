<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker</title>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else { 
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            document.getElementById("status").innerHTML = "Location saved! Latitude: " + latitude + " Longitude: " + longitude;
            
            // You can send the location data to a server or Google Sheets here
            // Example: Using an AJAX call to send the location to a Google Sheets script or a database
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }

        window.onload = getLocation;
    </script>
</head>
<body>
    <h2>Click the link to save your location</h2>
    <p id="status">Tracking location...</p>
    
    <!-- Image you uploaded -->
    <img src="https://github.com/vhd10281986/location-tracker/blob/main/photo_2024-11-19_14-09-32.jpg?raw=true" alt="Location Image" width="400">

</body>
</html>
